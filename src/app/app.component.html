<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>App component</h3>
      <hr />
      <app-servers></app-servers>
      <!-- <div app-servers></div> -->
      <!-- <div class="app-servers"></div> -->
    </div>
  </div>
</div>
<app-warning-alert></app-warning-alert>
<app-success-alert></app-success-alert>
<hr />
<label>Username</label>
<input type="text" class="form-control" [(ngModel)]="username" />
<p>{{ username }}</p>
<button class="btn btn-prymary" [disabled]="!username" (click)="onReset()">
  Reset USER
</button>

<button (click)="onToggle()" class="btn btn-primary">Display details</button>
@if(showSecret) {
<p>password is = tuna</p>
} @for (logItem of log; track $index) {
<div
  [ngClass]="{ white: logItem >= 4 }"
  [ngStyle]="{ backgroundColor: logItem >= 4 ? 'blue' : 'red' }"
>
  {{ logItem }}
</div>
}
